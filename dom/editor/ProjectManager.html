<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Manager</title>
		<link rel="stylesheet" href="../../styles/fonts/fonts.css" />
		<link rel="stylesheet" href="../../styles/global.css" />
		<link rel="stylesheet" href="../../styles/editor/ProjectManager.css" />
	</head>
	<body>
		<div class="new-project-section" id="new-project-section">
			<h1>New Project</h1>
			<p class="error">NOTICE: This area needs to be finished</p>
			<input type="text" id="projectname" placeholder="Name..." />
			<button id="project-creation-button">Create Project</button>
			<p id="err" class="error"></p>
			<p>Render Engine (Can be changed later)</p>
			<select id="rengine">
				<option value="shadow-render">Shadow Render</option>
				<option value="opengl-2">OpenGL 2</option>
				<option value="opengl-3">OpenGL 3</option>
				<option value="dx9">DirectX 9</option>
				<option value="dx10">DirectX 10</option>
				<option value="dx11">DirectX 11</option>
				<option value="dx12">DirectX 12</option>
				<option value="vulkan">Vulkan</option>
			</select>
		</div>

		<button id="newprojectbtn">+</button>

		<script>
			require('../../dist/editor/ProjectManager.js');
		</script>
	</body>
</html>
